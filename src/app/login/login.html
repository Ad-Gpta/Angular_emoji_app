<body>
    <div class="login-container">
        <h1> Enter player name:</h1>
        <form class="input-username-form" (ngSubmit)="startGame()" [formGroup]="form">
            <mat-form-field class="input-username" appearance="outline">
                <mat-label>Username</mat-label>
                <input matInput placeholder="Player1" required formControlName="username">
            </mat-form-field>
            <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Start Game</button>
        </form>
    </div>
</body>
