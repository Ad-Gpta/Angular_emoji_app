<!DOCTYPE html>
<html>

<head>
    <title>
        Game Over!!
    </title>
</head>

<body>
    <h1> Game Over!!</h1>
    <p>Congratulations!! <br> You've completed the game!</p>

    <div class="user-score-container">
        <!--<img src="imgs/user_icon2.png" alt="user icon" height="100" width="100">-->
        <p>User ABC <br> Score: 950</p>
    </div>
    <br>
    <div class="leaderboard-container">
        <h3>Leaderboard</h3>
        <table>
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Player Name</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>User 1</td>
                    <td>1500</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>User 2</td>
                    <td>1250</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>User 3</td>
                    <td>1100</td>
                </tr>
                <!-- More rows can be added here -->
            </tbody>
        </table>
    </div>
    <button (click)="Restart()">Play Again</button>
</body>

</html>
